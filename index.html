<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pragas</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 60px;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #003399;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .main-content {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #003399;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0055cc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .visualizacao-dados {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #003399;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Pragas</h1>
    </header>

    <div class="main-content">
        <div class="app-container">
            <form id="pragaForm">
                <div class="form-group">
                    <label for="nomePragueiro">Nome do Pragueiro:</label>
                    <input type="text" id="nomePragueiro" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="talhao">Talhão:</label>
                    <select id="talhao">
                        <option value="P2-Regenerativo">P2-Regenerativo</option>
                        <option value="P3-A-Regenerativo">P3-A-Regenerativo</option>
                        <option value="P3-B-Regenerativo">P3-B-Regenerativo</option>
                        <option value="P1-A-Milho-Transição">P1-A-Milho-Transição</option>
                        <option value="P1-B-Milho-Transição">P1-B-Milho-Transição</option>
                        <option value="S1-Milho-Transição">S1-Milho-Transição</option>
                        <option value="S2-Milho-Transição">S2-Milho-Transição</option>
                        <option value="S2-Soja-Transição">S2-Soja-Transição</option>
                        <option value="S3-Soja-Transição">S3-Soja-Transição</option>
                        <option value="S4-A-Soja-Transição">S4-A-Soja-Transição</option>
                        <option value="S4-B-Soja-Transição">S4-B-Soja-Transição</option>
                        <option value="S5-Milho-Transição">S5-Milho-Transição</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="cultura">Cultura:</label>
                    <select id="cultura">
                        <option value="soja">Soja</option>
                        <option value="milho">Milho</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stagio">Estágio da cultura</label>
                    <input type="text" id="estagio" placeholder="Digite o estágio">
                </div>
                <div class="form-group">
                    <label for="tecnica">Técnica utilizada:</label>
                    <select id="tecnica">
                        <option value="bandeja">Bandeja</option>
                        <option value="panobatido">Pano de Batida</option>
                        <option value="contagem">Contagem direta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numeroPlanta">Número da Planta:</label>
                    <div class="button-group">
                        <button type="button" id="plantaAnterior">Anterior</button>
                        <input type="number" id="numeroPlanta" value="1" readonly>
                        <button type="button" id="plantaSeguinte">Seguinte</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nomePraga">Praga:</label>
                    <select id="nomePraga">
                    <option value="Nenhuma praga registradaNHP">NHP-Nenhuma praga registrada</option>
                        <optgroup label="Cigarrinhas">
                            <option value="Cigarrinha">CIG-Cigarrinha</option>
                            <option value="Ninfa cigarrinha">NFCIG-Ninfa cigarrinha</option>
                             <option value="Vaquinha-brasileirinha-Diabrotica amabilis">VBDA-vaquinha-brasileirinha-Diabrotica amabilis</option> 
                        </optgroup>
                
                        <!-- Grupo: Sugadores -->
                        <optgroup label="Sugadores">
                            <option value="Tripes fitófago">TRIP-Tripes fitófago</option>
                            <option value="Percevejo desconhcido">PER-Percevejo desconhcido</option>
                            <option value="Euschistus heros">PERM-Euschistus heros</option>
                            <option value="Nezara viridula">PERV-Nezara viridula</option>
                            <option value="Edessa meditabunda">PERAP-Edessa meditabunda</option>
                            <option value="Pulgão">PG-Pulgão</option>
                            <option value="Pulgão alado">PGA-Pulgão alado</option>
                            <option value="Cigarrinha-do-milho">CIG-cigarrinha-do-milho</option>
                            <option value="Mosca-branca">MA-Mosca-branca</option>
                            <option value="Ninfa mosca-branca">NFMB-Ninfa mosca-branca</option>
                            <option value="Adulto mosca-branca">AMB-Adulto mosca-branca</option>
                        </optgroup>
              
                        <optgroup label="Predadores e Parasitóides">
                            <option value="Larva Bicho-lixeiro">Larva Bicho-lixeiro</option>
                            <option value="Adulto Bicho-lixeiro">Adulto Bicho-lixeiro</option>
                            <option value="Ovo bicho-lixeiro">Ovo bicho-lixeiro</option> 
                            <option value="Joaninha">JOA-Joaninha</option>
                            <option value="Joaninha cycloneda">JOC-Joaninha cycloneda</option>
                           <option value="Joaninha Eriopis">ERIO-Joaninha Eriopis</option>
                        </optgroup>
                        
                        <optgroup label="Desfolhadores">
                            <option value="Lagarta desconhecida">LGG-Lagarta desconhecida</option>
                            <option value="Anticarsia gemmatalis">ANTC-Anticarsia gemmatalis</option>
                            <option value="Lagarta helicoverpa">HEL-lagarta helicoverpa</option>
                           <option value="Falsa medideira">FAL-Falsa medideira</option>
                             <option value="Plutella xyllostella">PLU-Plutella xyllostella</option>
                             <option value="Spodoptera spp.">SPOD-Spodoptera spp.</option>
                        </optgroup>
                          <optgroup label="Massa de Ovos">
                            <option value="Ovos parasitados percevejo">Massa de ovos parasitados(percevejo)</option>
                           <option value="massa ovos percevejo">Massa de ovos(percevejo)</option>                          
                           
                        </optgroup>
                        <optgroup label="Desfolhadores">
                            <option value="Desfolha F(%)">Desfolha F(%)-Formiga</option>
                            <option value="Desfolha G(%)">Desfolha G(%)-Gafanhoto</option>
                            <option value="Desfolha L(%)">Desfolha L(%)-Lagarta</option>
                            <option value="Desfolha V(%)">Desfolha V(%)-Vaquinha</option>
                        </optgroup>
                
                            <option value="Outro">Outro</option>
                        
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" placeholder="Digite a quantidade">
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" placeholder="Detalhes sobre a planta ou praga"></textarea>
                </div>
                <button type="button" id="adicionarPraga">Adicionar Praga</button>
            </form>
            <button id="baixarExcel">Baixar Excel</button>
        </div>
        <div class="visualizacao-dados">
            <h2>Dados Registrados</h2>
            <table>
                 <thead>
                    <tr>
                        <th>Talhão</th>
                        <th>Cultura</th>
                        <th>Planta</th>
                        <th>Pragueiro</th>
                        <th>Estágio</th>
                        <th>Técnica</th>
                        <th>Praga</th>
                        <th>Quantidade</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody id="tabelaDados"></tbody>
            </table>
        </div>
    </div>

    <script src="./xlsx.full.min.js"></script>

  <script>
document.addEventListener('DOMContentLoaded', () => {

    const numeroPlantaInput = document.getElementById('numeroPlanta');
    const plantaAnteriorBtn = document.getElementById('plantaAnterior');
    const plantaSeguinteBtn = document.getElementById('plantaSeguinte');
    const adicionarPragaBtn = document.getElementById('adicionarPraga');
    const tabelaDados = document.getElementById('tabelaDados');
    const baixarExcelBtn = document.getElementById('baixarExcel');

    let numeroPlanta = 1;
    let dadosPragas = [];

    /* ===============================
       CONTROLE DE PLANTAS
    =============================== */
    plantaAnteriorBtn.addEventListener('click', () => {
        if (numeroPlanta > 1) {
            numeroPlanta--;
            numeroPlantaInput.value = numeroPlanta;
        }
    });

    plantaSeguinteBtn.addEventListener('click', () => {
        numeroPlanta++;
        numeroPlantaInput.value = numeroPlanta;
    });

    /* ===============================
       ADICIONAR REGISTRO
    =============================== */
    adicionarPragaBtn.addEventListener('click', () => {

        const talhao = document.getElementById('talhao').value;
        const cultura = document.getElementById('cultura').value;
        const pragueiro = document.getElementById('nomePragueiro').value.trim();
        const estagio = document.getElementById('estagio').value.trim();
        const tecnica = document.getElementById('tecnica').value;
        const nomePraga = document.getElementById('nomePraga').value;
        const quantidade = Number(document.getElementById('quantidade').value);
        const observacoes = document.getElementById('observacoes').value.trim();

        if (!pragueiro || !estagio || !quantidade || quantidade <= 0) {
            alert('Preencha todos os campos obrigatórios.');
            return;
        }

        if (!("geolocation" in navigator)) {
            alert("Geolocalização não suportada.");
            return;
        }

        navigator.geolocation.getCurrentPosition(
            position => {

                const registro = {
                    Pragueiro: pragueiro,
                    Talhao: talhao,
                    Cultura: cultura,
                    Planta: numeroPlanta,
                    Estagio: estagio,
                    Tecnica: tecnica,
                    Praga: nomePraga,
                    Quantidade: quantidade,
                    Observacoes: observacoes,
                    Latitude: position.coords.latitude.toFixed(6),
                    Longitude: position.coords.longitude.toFixed(6)
                   
                };

                dadosPragas.push(registro);
                salvarDados();
                atualizarTabela();

            },
            error => {
                alert("Erro ao obter localização: " + error.message);
            },
            {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 0
            }
        );
    });

    /* ===============================
       ATUALIZAR TABELA
    =============================== */
    function atualizarTabela() {
        tabelaDados.innerHTML = '';

        dadosPragas.forEach((registro, index) => {
            const row = document.createElement('tr');

            Object.values(registro).forEach(valor => {
                const cell = document.createElement('td');
                cell.textContent = valor;
                row.appendChild(cell);
            });

            const actionsCell = document.createElement('td');
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Excluir';
            deleteBtn.onclick = () => {
                dadosPragas.splice(index, 1);
                salvarDados();
                atualizarTabela();
            };

            actionsCell.appendChild(deleteBtn);
            row.appendChild(actionsCell);
            tabelaDados.appendChild(row);
        });
    }

    /* ===============================
       LOCAL STORAGE
    =============================== */
    function salvarDados() {
        localStorage.setItem('dadosPragas', JSON.stringify(dadosPragas));
    }

    function carregarDados() {
        const dadosSalvos = localStorage.getItem('dadosPragas');
        if (dadosSalvos) {
            dadosPragas = JSON.parse(dadosSalvos);
            atualizarTabela();
        }
    }

    /* ===============================
       EXPORTAR EXCEL OFFLINE
    =============================== */
    baixarExcelBtn.addEventListener('click', () => {
        if (dadosPragas.length === 0) {
            alert('Não há dados para exportar.');
            return;
        }

        const worksheet = XLSX.utils.json_to_sheet(dadosPragas);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, 'Pragas');
        XLSX.writeFile(workbook, 'dados_pragas.xlsx');
    });

    carregarDados();

    /* ===============================
       SERVICE WORKER
    =============================== */
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Service Worker registrado:', reg.scope))
            .catch(err => console.error('Erro no Service Worker:', err));
    }

});
</script>

</body>
</html>
